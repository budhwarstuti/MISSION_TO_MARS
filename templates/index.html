<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mission to Mars</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous" >
    />
</head>

<body class="text-white" style="background-color:blue;">
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron text-center" style="background-color: rgb(61, 17, 9);">
            <h1 class="display-4">Mission to Mars</h1>
            <p><a class="btn btn-lg text-white" style="background-color:blue;" href="/scrape" role="button">Scrape New
                Data</a><p>
        </div>

        <!-- News Section-->
        <div class="container">
          <div class="row" id="mars-news">
            <div class="col-md-12">
              <div class="media">
                <div class="media-body">
                  <h2>Latest Mars News</h2>
                  <h4 class="media-heading" style="color: white">{{ mars.news_title }}</h4>
                  <p>{{ mars.news_paragraph }}</p>
                </div>
              </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12">
              <h3>Featured Mars Image</h3>
                <img 
                  src="{{mars.featured_image}}" 
                  style="max-width: 700px; max-height: 300px;"
                  alt="Mars Featured Image">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-8 col-md-8 col-sm-12"> 
              <h3>Mars Facts</h3>
                <div style="max-width: 600px; max-height: 100px; font-size: 20px; margin-bottom: 100px">
                {{mars.facts|safe}}
              </div>
            </div>
          </div>

 
          <!-- Section for Mars Hemispheres -->
          <h3 style="padding-top: 200px; margin-top: 300px; text-align: center;">Mars Hemispheres</h3>
            <div class="row" id="mars-hemispheres">
              {% for hemisphere_images in mars.hemisphere_images %}
              <div class="col-xs-6 col-md-3">
                <div class="thumbnail">
                  <img  src="{{hemisphere_images.img_url}}" style="width:250px;height:200px;" alt="generic placeholder thumbnail">
                <div class="caption">
                <h3>{{hemisphere_images.title}}</h3>
              </div>
            </div>
          </div>
          {% endfor %}
          </div>
      </div>
        
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>

  </body>

</html>
